<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="stylesheets/style.css">
</head>
  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>

    <iframe id="existing-iframe-example"
        width="640" height="360"
        src="https://www.youtube.com/embed/M7lc1UVf-VE?enablejsapi=1"
        frameborder="0"
        style="border: solid 4px #37474F">
	</iframe>
	<h2>Add Content to Database</h2>
	<form id="userInput">
		YouTube Url: <input type="text" name="userUrl"><br>
		List Name: <input type="text" name="userList"><br>
		<input id="userSubmit" type="submit" value="Submit">
	</form> 
	<h2>Get Content from Database</h2>
	<form id="getData">
		Search List Name:<input type="text" name="dataList"> <input id="listSubmit" type="submit" value="Search"> <br>
		Search Url:      <input type="text" name="dataUrl"> <input id="urlSubmit" type="submit" value="Search"> <br>
		Search Any:      <input type="text" name="dataWildcard"> <input id="wildcardSubmit" type="submit" value="Search"> <br>
	</form>
	<h2>Content Will Appear Here</h2>
	<div id="contentPlaceHolder">
	</div>
<script type="text/javascript">
  var tag = document.createElement('script');
  tag.id = 'iframe-demo';
  tag.src = 'javascript/app.js';
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  var player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('existing-iframe-example', {
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
    });
  }
  function onPlayerReady(event) {
    document.getElementById('existing-iframe-example').style.borderColor = '#FF6D00';
  }
  function changeBorderColor(playerStatus) {
    var color;
    if (playerStatus == -1) {
      color = "#37474F"; // unstarted = gray
    } else if (playerStatus == 0) {
      color = "#FFFF00"; // ended = yellow
    } else if (playerStatus == 1) {
      color = "#33691E"; // playing = green
    } else if (playerStatus == 2) {
      color = "#DD2C00"; // paused = red
    } else if (playerStatus == 3) {
      color = "#AA00FF"; // buffering = purple
    } else if (playerStatus == 5) {
      color = "#FF6DOO"; // video cued = orange
    }
    if (color) {
      document.getElementById('existing-iframe-example').style.borderColor = color;
    }
  }
  function onPlayerStateChange(event) {
    changeBorderColor(event.data);
  }
</script>
  </body>
</html>
