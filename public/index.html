<!DOCTYPE html>
<html>
<head>
<title>Class Favorites: Video Edition</title>
<link rel="stylesheet" href="stylesheets/style.css">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
<script src="javascript/app.js"></script>

</head>
  <body ng-app="playlist" ng-controller="vidCtrl">
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tHg08RnpSqY" frameborder="0" allowfullscreen></iframe>
      <div id="textFields">
    
	<h2>Add Content to Database</h2>
	<form ng-submit="addVideo()"id="userInput">
	<div class="form-group">
    	  <label for="youTubeID">Video Name</label>
    	  <input type="text" class="form-control" id="videoName" ng-model="userList" aria-describedby="userHelp" placeholder="Give your video a name!">
   	</div>
	<div class="form-group">
    	  <label for="youTubeID">YouTube ID</label>
    	  <input type="text" class="form-control" id="youTubeID" ng-model="userUrl" aria-describedby="userHelp" placeholder="Enter YouTube video ID">
    	  <small id="userHelp" class="form-text text-muted">The YouTube video ID can be found at the end of the video's url after the "=".</small>
	</div>
        <button type="submit" class="btn btn-secondary">Add your video</button>
	</form> 
	<h2>Get Content from Database</h2>
	  <button id="getVideos" class="btn btn-secondary">View the class playlist</button>
      </div>
      <div>
	<h2>Content Will Appear Here</h2>
	  <div id="videos">
	  </div>
      </div>
<script type="text/javascript">
  var tag = document.createElement('script');
  tag.id = 'iframe-demo';
  tag.src = 'javascript/app.js';
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  var player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('existing-iframe-example', {
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
    });
  }
  function onPlayerReady(event) {
    document.getElementById('existing-iframe-example').style.borderColor = '#FF6D00';
  }
  function changeBorderColor(playerStatus) {
    var color;
    if (playerStatus == -1) {
      color = "#37474F"; // unstarted = gray
    } else if (playerStatus == 0) {
      color = "#FFFF00"; // ended = yellow
    } else if (playerStatus == 1) {
      color = "#33691E"; // playing = green
    } else if (playerStatus == 2) {
      color = "#DD2C00"; // paused = red
    } else if (playerStatus == 3) {
      color = "#AA00FF"; // buffering = purple
    } else if (playerStatus == 5) {
      color = "#FF6DOO"; // video cued = orange
    }
    if (color) {
      document.getElementById('existing-iframe-example').style.borderColor = color;
    }
  }
  function onPlayerStateChange(event) {
    changeBorderColor(event.data);
  }
</script>
  </body>
</html>
